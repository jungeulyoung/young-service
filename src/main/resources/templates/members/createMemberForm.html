<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 등록 폼</title>
  </head>
  <body>

  <h2>회원 등록 폼</h2>

  <form action="/members/new" method="POST">
    <!-- 사용자 이름 입력 -->
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <br>


    <!-- 회원 등록 버튼 -->
    <button type="submit">회원 등록</button>
  </form>

  </body>
</html>
